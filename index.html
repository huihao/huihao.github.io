---
layout: default
---

{% for post in site.posts %}
  <article class="article">
      <header>
        <h1 class="article-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
        <p class="article-mate">
          {{ post.date | date: "%b %-d, %Y" }}
        </p>
        <p class="article-verview">
          {{post.excerpt}}
        </p>
      </header>
    </article>
{% endfor %}
