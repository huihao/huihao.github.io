---
layout: default
---

{% for post in site.posts %}
  <article>
      <header>
        <h4>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h4>
        <h5>
          {{ post.date | date: "%b %-d, %Y" }}
        </h5>
      </header>
    </article>
{% endfor %}
